<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat Application</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
          height: 100%;
        }
        .container {
            padding: 1rem;
          height: 80%;
          display: flex;
          flex-direction: column;
        }
        .message-container {
            background-color: antiquewhite;
          flex: 1;
          overflow-y: auto; 
          padding: 20px;
          border: 1px solid #ccc;
          border-radius: 5px;
        }
        .form-container {
          padding: 10px;
          border-top: 1px solid #ccc;
          margin-top: auto; /* Push to the bottom */
        }
        .users-container {
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 5px;
          margin-top: 10px;
        }
      </style>
    </head>
    <body>
      <div class="container">
        <div class="message-container">
          <!-- Chat messages will be displayed here -->
          <div>
            <!-- chat page everyones message will show here -->
          </div>
        </div>
        <div class="form-container">
          <form onsubmit="takingMessage(event)">
            <div class="input-group">
              <input type="text" class="form-control" name="message" id="message" placeholder="Type your message...">
              <div class="input-group-append">
                <button class="btn btn-primary" type="submit">Send</button>
              </div>
            </div>
          </form>
        </div>
        <div class="users-container">
          <h5>Online Users</h5>
          <ul class="list-group online-users">
            <!-- Online users will be dynamically added here -->
          </ul>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>

    <script src="chat.js"></script>
</body>
</html>
